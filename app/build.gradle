apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.shvants.runninglife"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        version "1.0.0-beta01"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }

    flavorDimensions "paid"
    productFlavors {
        standard {
            dimension "paid"
            applicationId "com.shvants.runninglife.standard"
            resValue "string", "app_name", "RL Standard"
            applicationIdSuffix ".standard"
            versionNameSuffix "-standard"
        }
        summit {
            dimension "paid"
            applicationId "com.shvants.runninglife.summit"
            resValue "string", "app_name", "RL Summit"
            applicationIdSuffix ".summit"
            versionNameSuffix "-summit"
        }
    }

    sourceSets {
        standard {
            res.srcDir 'standardDebug/res'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:${version}"
    implementation "com.google.android.material:material:${version}"
    implementation "androidx.legacy:legacy-support-v4:${version}"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.30"
}
repositories {
    mavenCentral()
}
